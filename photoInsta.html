<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Instagram</title>
	<link rel="stylesheet" href="css/photoInsta.css">
</head>
<body>

	<header id="titulo">
		<h1>Daniel's Space</h1>
	</header>

	<div class="contenedor">
		<div class="post">
			<div id="header">

				<h2>I'm Batman</h2>
				<span>19/01</span>
			</div>
			<div>
				<img src="img/batman.png" alt="Batman">
			</div>
			<div>
				<p>Presento el logo de mi superHeroe favorito <strong style="color: blue">#BATMAN</strong></p>
			</div>
		</div>

		<div class="post">
			<div id="header">
				<h2>Play More!</h2>
				<span>04/05</span>
			</div>
			<div>
				<img src="img/playStation.jpg" alt="LogoPlay">
			</div>
			<div>
				<p>Porque entre tantas cosas en la vida siempre es bueno una partida <strong style="color: blue">#PlayStation #PS4</strong></p>
			</div>
		</div>

		<div class="post">
			<div id="header">
				<h2>Vica Barca</h2>
				<span>12/05</span>
			</div>
			<div>
				<img src="img/barcelona.jpg" alt="barca">
			</div>
			<div>
				<p>El equipo mas TOP de toda Europa <strong style="color: blue">#ViscaBarca #MasQueUnClub</strong></p>
			</div>
		</div>
	</div>
</body>
</html>
